<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam PMTiles + Ambulance Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet">

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #sliderContainer {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sliderContainer">
  <label for="densitySlider">Min Density: <span id="sliderValue">0</span></label><br>
  <input type="range" id="densitySlider" min="0" max="500" value="0">
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

  // 1️⃣ Initialize Mapbox map using your TileServer GL style
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'http://localhost:8080/styles/bright/style.json', // <- your TileServer GL PMTiles style
    center: [4.9, 52.37], // Amsterdam
    zoom: 11
  });

  map.on('load', function() {
    // 2️⃣ Add Amsterdam GeoJSON overlay
    map.addSource('amsterdam', {
      type: 'geojson',
      data: 'http://localhost:8080/amsterdam_grid_wgs84.geojson' // make sure this file is accessible via TileServer GL
    });

    map.addLayer({
      id: 'amsterdam-layer',
      type: 'fill',
      source: 'amsterdam',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'omgevingsadressendichtheid'],
          0, '#f2f0f7',
          50, '#cbc9e2',
          200, '#6a51a3'
        ],
        'fill-opacity': 0.7,
        'fill-outline-color': '#444'
      }
    });

    // 3️⃣ Add slider filter
    const slider = document.getElementById('densitySlider');
    const sliderValue = document.getElementById('sliderValue');

    slider.addEventListener('input', function(e) {
      const value = parseInt(e.target.value);
      sliderValue.textContent = value;
      map.setFilter('amsterdam-layer', ['>=', ['get', 'omgevingsadressendichtheid'], value]);
    });

    // Initialize filter at 0
    map.setFilter('amsterdam-layer', ['>=', ['get', 'omgevingsadressendichtheid'], 0]);
  });
</script>

</body>
</html>
