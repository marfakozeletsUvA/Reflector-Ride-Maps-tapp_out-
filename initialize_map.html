<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam PMTiles + Grid Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.css" rel="stylesheet">

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #sliderContainer {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="sliderContainer">
  <label for="densitySlider">Min Density: <span id="sliderValue">0</span></label><br>
  <input type="range" id="densitySlider" min="0" max="500" value="0">
</div>

<!-- Mapbox GL JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.22.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11', // or your PMTiles base
    center: [4.9, 52.37], // Amsterdam
    zoom: 11
  });

  map.on('load', function() {
    // --- 1. Load your PMTiles layer as usual ---
    // Example for PMTiles source:
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8000/sensor_data/trips.pmtiles'
    });

    map.addLayer({
      id: 'trips-layer',
      type: 'line',
      source: 'trips',
      'source-layer': 'trips', // adjust if necessary
      paint: {
        'line-color': '#FF5733',
        'line-width': 1
      }
    });

    // --- 2. Add Amsterdam GeoJSON overlay ---
    map.addSource('amsterdam', {
      type: 'geojson',
      data: 'amsterdam_grid_wgs84.geojson'
    });

    map.addLayer({
      id: 'amsterdam-layer',
      type: 'fill',
      source: 'amsterdam',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'omgevingsadressendichtheid'],
          0, '#f2f0f7',
          50, '#cbc9e2',
          200, '#6a51a3'
        ],
        'fill-opacity': 0.7,
        'fill-outline-color': '#444'
      }
    });

    // --- 3. Add slider filter ---
    const slider = document.getElementById('densitySlider');
    const sliderValue = document.getElementById('sliderValue');

    slider.addEventListener('input', function(e) {
      const value = parseInt(e.target.value);
      sliderValue.textContent = value;
      map.setFilter('amsterdam-layer', ['>=', ['get', 'omgevingsadressendichtheid'], value]);
    });
  });
</script>

</body>
</html>
