<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Ambulance Calls - Heatmap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    
    #controls {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      min-width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    h3 {
      margin: 0 0 12px 0;
      font-size: 17px;
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 8px;
    }
    
    .control-group {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #444;
    }
    
    select, input[type="range"] {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      font-weight: 600;
      cursor: pointer;
    }
    
    input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    
    .slider-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    
    .time-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      margin-top: 8px;
    }
    
    .time-button {
      padding: 8px;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      transition: all 0.2s;
    }
    
    .time-button:hover {
      background: #e0e0e0;
    }
    
    .time-button.active {
      background: #3498db;
      color: white;
      border-color: #2980b9;
    }
    
    #stats {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 13px;
    }
    
    #stats h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      min-width: 200px;
    }
    
    .stat-label { color: #666; }
    .stat-value { font-weight: 700; color: #E67E22; }
  </style>
</head>
<body>
<div id="map"></div>

<div id="controls">
  <h3>üöë Ambulance Calls</h3>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="tripsCheckbox" checked>
      üö¥ Bike Routes
    </label>
  </div>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="heatmapCheckbox" checked>
      Heatmap
    </label>
  </div>
  
  <div class="control-group">
    <label class="checkbox-label">
      <input type="checkbox" id="pointsCheckbox">
      Individual Points
    </label>
  </div>
  
  <div class="control-group">
    <label>Time Filter:</label>
    <select id="timeFilter">
      <option value="all">All Times</option>
      <option value="night">üåô Night (11pm-5am)</option>
      <option value="morning">üåÖ Morning (5am-11am)</option>
      <option value="afternoon">‚òÄÔ∏è Afternoon (11am-5pm)</option>
      <option value="evening">üåÜ Evening (5pm-11pm)</option>
    </select>
  </div>
  
  <div class="control-group">
    <label>Heatmap Intensity:</label>
    <input type="range" id="intensitySlider" min="0" max="1" step="0.1" value="0.5">
    <div class="slider-info">
      <span>Low</span>
      <span>High</span>
    </div>
  </div>
  
  <div class="control-group">
    <label>Heatmap Radius:</label>
    <input type="range" id="radiusSlider" min="5" max="50" step="5" value="20">
    <div class="slider-info">
      <span>5px</span>
      <span id="radiusValue">20px</span>
      <span>50px</span>
    </div>
  </div>
</div>

<div id="stats">
  <h4>Statistics</h4>
  <div class="stat-row">
    <span class="stat-label">Showing:</span>
    <span class="stat-value" id="statShowing">‚Äî</span>
  </div>
  <div class="stat-row">
    <span class="stat-label">Total calls:</span>
    <span class="stat-value" id="statTotal">‚Äî</span>
  </div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

let ambulanceData = null;

map.on('load', async () => {
  
  // Load trips
  try {
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 1
        }
      });
    });

    document.getElementById('tripsCheckbox').addEventListener('change', (e) => {
      const visibility = e.target.checked ? 'visible' : 'none';
      tripLayers.forEach(layerId => {
        map.setLayoutProperty(layerId, 'visibility', visibility);
      });
    });
  } catch (err) {
    console.warn('Trips not available:', err);
  }

  // Load ambulance point data
  try {
    const response = await fetch('http://localhost:8000/sensor_data/amsterdam_ambulance_points_from_grid.geojson');
    ambulanceData = await response.json();
    
    console.log('‚úÖ Loaded', ambulanceData.features.length, 'ambulance calls');
    
    map.addSource('ambulance-points', {
      type: 'geojson',
      data: ambulanceData
    });

    // Heatmap layer
    map.addLayer({
      id: 'ambulance-heatmap',
      type: 'heatmap',
      source: 'ambulance-points',
      paint: {
        // Increase weight as diameter increases
        'heatmap-weight': [
          'interpolate',
          ['linear'],
          ['zoom'],
          0, 0,
          15, 1
        ],
        // Increase intensity as zoom level increases
        'heatmap-intensity': [
          'interpolate',
          ['linear'],
          ['zoom'],
          0, 0.5,
          15, 1
        ],
        // Color ramp for heatmap
        'heatmap-color': [
          'interpolate',
          ['linear'],
          ['heatmap-density'],
          0, 'rgba(33,102,172,0)',
          0.2, 'rgb(103,169,207)',
          0.4, 'rgb(209,229,240)',
          0.6, 'rgb(253,219,199)',
          0.8, 'rgb(239,138,98)',
          1, 'rgb(178,24,43)'
        ],
        // Radius of influence of one point in pixels
        'heatmap-radius': 20,
        // Transition from heatmap to circle layer at zoom level 14
        'heatmap-opacity': [
          'interpolate',
          ['linear'],
          ['zoom'],
          7, 1,
          14, 0.5
        ]
      }
    });

    // Circle layer for individual points
    map.addLayer({
      id: 'ambulance-points-layer',
      type: 'circle',
      source: 'ambulance-points',
      paint: {
        'circle-radius': [
          'interpolate',
          ['linear'],
          ['zoom'],
          7, 1,
          14, 4
        ],
        'circle-color': '#E74C3C',
        'circle-opacity': 0,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#fff'
      }
    });

    // Fit map to data
    const bbox = turf.bbox(ambulanceData);
    map.fitBounds(bbox, { padding: 50 });

    // Setup controls
    setupControls();
    updateStats();

    console.log('‚úÖ Map ready');

  } catch (err) {
    console.error('Error loading ambulance data:', err);
  }
});

function setupControls() {
  // Heatmap toggle
  document.getElementById('heatmapCheckbox').addEventListener('change', (e) => {
    map.setLayoutProperty('ambulance-heatmap', 'visibility', 
      e.target.checked ? 'visible' : 'none');
  });

  // Points toggle
  document.getElementById('pointsCheckbox').addEventListener('change', (e) => {
    map.setPaintProperty('ambulance-points-layer', 'circle-opacity', 
      e.target.checked ? 0.8 : 0);
  });

  // Time filter
  document.getElementById('timeFilter').addEventListener('change', (e) => {
    const period = e.target.value;
    
    if (period === 'all') {
      map.setFilter('ambulance-heatmap', null);
      map.setFilter('ambulance-points-layer', null);
    } else {
      const filter = ['==', ['get', 'period'], period];
      map.setFilter('ambulance-heatmap', filter);
      map.setFilter('ambulance-points-layer', filter);
    }
    
    updateStats();
  });

  // Intensity slider
  document.getElementById('intensitySlider').addEventListener('input', (e) => {
    const value = parseFloat(e.target.value);
    map.setPaintProperty('ambulance-heatmap', 'heatmap-intensity', value);
  });

  // Radius slider
  document.getElementById('radiusSlider').addEventListener('input', (e) => {
    const value = parseInt(e.target.value);
    document.getElementById('radiusValue').textContent = value + 'px';
    map.setPaintProperty('ambulance-heatmap', 'heatmap-radius', value);
  });
}

function updateStats() {
  if (!ambulanceData) return;
  
  const timeFilter = document.getElementById('timeFilter').value;
  
  let filteredCount = ambulanceData.features.length;
  if (timeFilter !== 'all') {
    filteredCount = ambulanceData.features.filter(
      f => f.properties.period === timeFilter
    ).length;
  }
  
  document.getElementById('statShowing').textContent = filteredCount;
  document.getElementById('statTotal').textContent = ambulanceData.features.length;
}

// Click on points to show info
map.on('click', 'ambulance-points-layer', (e) => {
  const props = e.features[0].properties;
  
  new mapboxgl.Popup()
    .setLngLat(e.lngLat)
    .setHTML(`
      <strong>Ambulance Call</strong><br>
      üìç ${props.location}<br>
      üïê ${props.time}<br>
      üìÖ ${props.date}<br>
      ${props.message ? `üí¨ ${props.message}` : ''}
    `)
    .addTo(map);
});

// Change cursor on hover
map.on('mouseenter', 'ambulance-points-layer', () => {
  map.getCanvas().style.cursor = 'pointer';
});

map.on('mouseleave', 'ambulance-points-layer', () => {
  map.getCanvas().style.cursor = '';
});
</script>
</body>
</html>
