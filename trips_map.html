<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Trips + Ambulance Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #toolbox {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      font-family: sans-serif;
      min-width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    #toolbox h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
    .layer-control {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .layer-control:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .layer-control label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      color: #555;
    }
    .layer-control input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
    }
    .slider-section {
      margin-top: 10px;
      padding-left: 24px;
      display: none;
    }
    .slider-section.active {
      display: block;
    }
    .slider-section label {
      font-size: 13px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }
    .slider-section input[type="range"] {
      width: 100%;
    }
    #error {
      position: absolute;
      z-index: 2;
      top: 10px;
      right: 10px;
      background: rgba(231,76,60,0.95);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      display: none;
      max-width: 300px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div id="toolbox">
  <h3>Map Layers</h3>
  
  <div class="layer-control">
    <label>
      <input type="checkbox" id="tripsCheckbox" checked>
      Trip Routes
    </label>
  </div>
  
  <div class="layer-control">
    <label>
      <input type="checkbox" id="ambulanceCheckbox" checked>
      Ambulance Calls
    </label>
    <div class="slider-section active" id="ambulanceSlider">
      <label for="densitySlider">
        Min Value: <span id="sliderValue">0.0</span>
      </label>
      <input type="range" id="densitySlider" min="0" max="1.0" step="0.01" value="0">
    </div>
  </div>
</div>

<div id="error"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

function showError(msg) {
  const errorDiv = document.getElementById('error');
  errorDiv.textContent = msg;
  errorDiv.style.display = 'block';
  console.error(msg);
}

map.on('load', async () => {
  // Define propertyName at the top so it's available everywhere
  let propertyName = 'Total';  // Default, will update after checking the data
  
  try {
    // --- Load trips via tile server (like your working version) ---
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 1
        }
      });
    });

    console.log('Trip layers loaded:', tripLayers);
    
    // Toggle trips visibility
    const tripsCheckbox = document.getElementById('tripsCheckbox');
    tripsCheckbox.addEventListener('change', (e) => {
      const visibility = e.target.checked ? 'visible' : 'none';
      tripLayers.forEach(layerId => {
        map.setLayoutProperty(layerId, 'visibility', visibility);
      });
    });
    
  } catch (err) {
    showError('Error loading trips: ' + err.message);
    console.error(err);
  }

  try {
    // --- Load ambulance GeoJSON ---
    // Change filename to match your actual file
    const geojsonResponse = await fetch('http://localhost:8000/sensor_data/ambulance_calls.geojson');
    const geojsonData = await geojsonResponse.json();
    
    console.log('GeoJSON loaded');
    console.log('Sample feature:', geojsonData.features[0]);
    console.log('Available properties:', Object.keys(geojsonData.features[0].properties));

    // Check which property to use for color coding
    if ('rate_per_1000' in geojsonData.features[0].properties) {
      propertyName = 'rate_per_1000';
    } else if ('Total_scaled' in geojsonData.features[0].properties) {
      propertyName = 'Total_scaled';
    } else if ('Total' in geojsonData.features[0].properties) {
      propertyName = 'Total';
    }
    console.log('Using property:', propertyName);

    map.addSource('ambulance_calls', {
      type: 'geojson',
      data: geojsonData
    });

    // --- Add color-coded layer based on RATE per 1000 residents ---
    // Color scale will auto-adjust based on property
    map.addLayer({
      id: 'ambulance-layer',
      type: 'fill',
      source: 'ambulance_calls',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', propertyName],
          0, '#2ECC71',      // Green: low 
          0.2, '#F1C40F',    // Yellow: medium
          0.5, '#E67E22',    // Orange: high
          1.0, '#E74C3C'     // Red: very high
        ],
        'fill-opacity': 0.6,
        'fill-outline-color': '#333'
      }
    });

    // --- Fit to bounds ---
    const bbox = turf.bbox(geojsonData);
    map.fitBounds(bbox, { padding: 20 });

    // --- Slider filter ---
    const slider = document.getElementById('densitySlider');
    const sliderValue = document.getElementById('sliderValue');
    
    slider.addEventListener('input', function(e) {
      const value = parseFloat(e.target.value);
      sliderValue.textContent = value.toFixed(2);
      map.setFilter('ambulance-layer', ['>=', ['get', propertyName], value]);
    });

    map.setFilter('ambulance-layer', ['>=', ['get', propertyName], 0]);

    console.log('Ambulance layer loaded successfully');

    // Toggle ambulance layer visibility
    const ambulanceCheckbox = document.getElementById('ambulanceCheckbox');
    const ambulanceSlider = document.getElementById('ambulanceSlider');
    
    ambulanceCheckbox.addEventListener('change', (e) => {
      const isChecked = e.target.checked;
      map.setLayoutProperty('ambulance-layer', 'visibility', isChecked ? 'visible' : 'none');
      // Show/hide slider when checkbox is toggled
      ambulanceSlider.classList.toggle('active', isChecked);
    });

  } catch (err) {
    showError('Error loading ambulance data: ' + err.message);
    console.error(err);
  }
});

map.on('error', (e) => {
  showError('Map error: ' + (e.error ? e.error.message : 'Unknown error'));
});
</script>
</body>
</html>
