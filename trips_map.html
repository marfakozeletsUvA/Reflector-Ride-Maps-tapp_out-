<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amsterdam Trips + Ambulance Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #sliderContainer {
      position: absolute;
      z-index: 1;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
    #error {
      position: absolute;
      z-index: 2;
      top: 70px;
      left: 10px;
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="sliderContainer">
  <label for="densitySlider">Min Scaled Value: <span id="sliderValue">0.005</span></label><br>
  <input type="range" id="densitySlider" min="0.005" max="8.8769" step="0.01" value="0.005">
</div>
<div id="error"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmFwb25vcmFuIiwiYSI6ImNtZ2U5d2U1dDFvazAybHM3a3Z1MWV0NmoifQ.lkO31BX5zlftfC2w412m2Q';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [4.9, 52.37],
  zoom: 11
});

function showError(msg) {
  const errorDiv = document.getElementById('error');
  errorDiv.textContent = msg;
  errorDiv.style.display = 'block';
  console.error(msg);
}

map.on('load', async () => {
  try {
    // --- Load trips via tile server (like your working version) ---
    map.addSource('trips', {
      type: 'vector',
      url: 'http://localhost:8080/data/pmtiles.json'
    });

    const response = await fetch('http://localhost:8080/data/pmtiles.json');
    const tileJSON = await response.json();
    const tripLayers = tileJSON.vector_layers.map(layer => layer.id);

    tripLayers.forEach(layerId => {
      map.addLayer({
        id: layerId,
        type: 'line',
        source: 'trips',
        'source-layer': layerId,
        paint: {
          'line-color': '#FF6600',
          'line-width': 1
        }
      });
    });

    console.log('Trip layers loaded:', tripLayers);
  } catch (err) {
    showError('Error loading trips: ' + err.message);
    console.error(err);
  }

  try {
    // --- Load ambulance GeoJSON ---
    const geojsonResponse = await fetch('http://localhost:8000/sensor_data/amsterdam_calls.geojson');
    const geojsonData = await geojsonResponse.json();
    
    console.log('GeoJSON loaded');
    console.log('Sample feature:', geojsonData.features[0]);
    console.log('Available properties:', Object.keys(geojsonData.features[0].properties));

    map.addSource('ambulance_calls', {
      type: 'geojson',
      data: geojsonData
    });

    // --- Add color-coded layer based on RATE per 1000 residents ---
    map.addLayer({
      id: 'ambulance-layer',
      type: 'fill',
      source: 'ambulance_calls',
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['get', 'rate_per_1000'],
          0, '#2ECC71',      // Green: low rate
          0.5, '#F1C40F',    // Yellow: medium
          1.0, '#E67E22',    // Orange: high
          2.0, '#E74C3C'     // Red: very high
        ],
        'fill-opacity': 0.6,
        'fill-outline-color': '#333'
      }
    });

    // --- Fit to bounds ---
    const bbox = turf.bbox(geojsonData);
    map.fitBounds(bbox, { padding: 20 });

    // --- Slider filter ---
    const slider = document.getElementById('densitySlider');
    const sliderValue = document.getElementById('sliderValue');

    });

    map.setFilter('ambulance-layer', ['>=', ['get', propertyName], 0.005]);

    console.log('Ambulance layer loaded successfully');
  } catch (err) {
    showError('Error loading ambulance data: ' + err.message);
    console.error(err);
  }
});

map.on('error', (e) => {
  showError('Map error: ' + (e.error ? e.error.message : 'Unknown error'));
});
</script>
</body>
</html>
